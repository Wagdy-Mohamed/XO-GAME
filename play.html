<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align" data-index="0"></div>
        <div class="box align" data-index="1"></div>
        <div class="box align" data-index="2"></div>
        <div class="box align" data-index="3"></div>
        <div class="box align" data-index="4"></div>
        <div class="box align" data-index="5"></div>
        <div class="box align" data-index="6"></div>
        <div class="box align" data-index="7"></div>
        <div class="box align" data-index="8"></div>
    </div>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <div>
            <h3 id="player1NameDisplay">Player 1 (X)</h3>
            <p id="player1Wins">Wins: 0</p>
        </div>
        <div>
            <h3 id="player2NameDisplay">Player 2 (O)</h3>
            <p id="player2Wins">Wins: 0</p>
        </div>
    </div>

    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="main.js"></script>
</body>
</html>

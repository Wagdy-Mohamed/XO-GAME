<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game - Enter Names</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="names.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play XO!</h1>
        <div class="input-group">
            <label for="player1Name">Player 1 Name (X):</label>
            <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
        </div>
        <div class="input-group">
            <label for="player2Name">Player 2 Name (O):</label>
            <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
        </div>
        <button id="playWithFriend">Play with Friend</button>
        <button id="playAlone">Play Alone</button>
    </div>
    <script src="names.js"></script>
</body>
</html>
